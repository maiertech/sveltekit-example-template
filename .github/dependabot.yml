version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    rebase-strategy: 'disabled'
    open-pull-requests-limit: 0
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    rebase-strategy: 'disabled'
